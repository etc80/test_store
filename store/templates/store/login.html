{% extends 'store/base.html' %}

{% block content %}
<br/>
<form method="POST">
  {% csrf_token %}
  <div class="form-group">
    {% for field in form  %}
      {{ field.label_tag }}
      {{ field.errors }}
      {{ field }}
      <br/>
    {% endfor %}
  </div>
  <div class="form-group">
    <input type="submit" class="btn">
  </div>
</form>
{% endblock content %}
